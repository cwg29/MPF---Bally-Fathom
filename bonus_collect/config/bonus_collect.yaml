### Center drop targets and standup target only score a bonus based on which adv light is lit  ###

shots:
  center_drop_1_blu:
    switch: s_ctr_drop_target_1
    profile: flash_profile
  center_drop_2_blu:
    switch: s_ctr_drop_target_2
    profile: flash_profile
  center_drop_3_blu:
    switch: s_ctr_drop_target_3
    profile: flash_profile
    
  center_drop_1_grn:
    switch: s_ctr_drop_target_1
    profile: flash_profile
  center_drop_2_grn:
    switch: s_ctr_drop_target_2
    profile: flash_profile
  center_drop_3_grn:
    switch: s_ctr_drop_target_3
    profile: flash_profile
    
  standup_target:
    switch: s_right_standup_target
    profile: flash_profile
    

shot_groups:

  center_drop_1_blue_ready:
    shots: center_drop_1_blu
    enable_events: green_adv_bonus_active
    disable_events: blue_adv_bonus_active
    reset_events:
      center_drop_1_blue_ready_on_complete: 200ms
      
  center_drop_1_green_ready:
    shots: center_drop_1_grn
    enable_events: blue_adv_bonus_active
    disable_events: green_adv_bonus_active
    reset_events:
      center_drop_1_green_ready_on_complete: 200ms
      
  center_drop_2_blue_ready:
    shots: center_drop_2_blu
    enable_events: green_adv_bonus_active
    disable_events: blue_adv_bonus_active
    reset_events:
      center_drop_2_blue_ready_on_complete: 200ms
      
  center_drop_2_green_ready:
    shots: center_drop_2_grn
    enable_events: blue_adv_bonus_active
    disable_events: green_adv_bonus_active
    reset_events:
      center_drop_2_green_ready_on_complete: 200ms
      
  center_drop_3_blue_ready:
