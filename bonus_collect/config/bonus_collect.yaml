    enable_events: green_adv_bonus_active
    disable_events: blue_adv_bonus_active
    reset_events:
      center_drop_3_blue_ready_on_complete: 200ms
      
  center_drop_3_green_ready:
    shots: center_drop_3_grn
    enable_events: blue_adv_bonus_active
    disable_events: green_adv_bonus_active
    reset_events:
      center_drop_3_green_ready_on_complete: 200ms
      
  standup_target_blue_ready:
    shots: standup_target
    enable_events: green_adv_bonus_active
    disable_events: blue_adv_bonus_active
    reset_events:
      standup_target_blue_ready_on_complete: 200ms
      
  standup_target_green_ready:
    shots: standup_target
    enable_events: blue_adv_bonus_active
    disable_events: green_adv_bonus_active
    reset_events:
      standup_target_green_ready_on_complete: 200ms
  
  
  
counters:

# Counters will get multiplied by 1 to 3 advances.  Need event

  green_bonus_collect_count:
    count_events: green_count_up 
    events_when_hit: green_bonus_collect_count_done
    starting_count: 0
    direction: up
    count_complete_value: 51
    reset_on_complete: true
    persist_state: false
    start_enabled: true
    disable_on_complete: true
    restart_events: ball_started
    
  blue_bonus_collect_count:
    count_events: blue_count_up
    events_when_hit: blue_bonus_collect_count_done
    starting_count: 0
    direction: up
    count_complete_value: 51
    reset_on_complete: true
    persist_state: false
    start_enabled: true
    disable_on_complete: true
    restart_events: ball_started
    
#the left outlane, right return
#lane, and the green inline targets advance from 1 to 3 advances 
    
  green_adv_bonus_count:
    count_events: green_adv_count_up 
    events_when_hit: green_adv_bonus_count_done
    starting_count: 0
    direction: up
    count_complete_value: 2
    reset_on_complete: false
    persist_state: false
    start_enabled: true
    disable_on_complete: true
    restart_events: ball_started
    
  blue_adv_bonus_count:
    count_events: blue_adv_count_up 
