#config_version=5
##! mode: bonus_collect

#FATHOM

mode:
  start_events: start_mode_bonus_collect
  stop_events: stop_mode_bonus_collect
  priority: 500
  
  ### A. BONUS SCORE FEATURE  ###
#The blue bonus is advanced one step by the blue targets on the left side, the center drop targets and
#rights ide target when lit, the left top rollover(A) the center rollover(B) the left return lane, right outlane,
#and blue inline targets advance from 1 to 3 advances.

#The green bonus is advanced one step by the green target on the left side, the center drop target and
#right side target when lit, the right top rollover(C), the center rollover(B), the left outlane, right return
#lane, and the green inline targets advance from 1 to 3 advances.
  
event_player:
  mode_bonus_started: initialize_bonus_collect
  s_left_drop1_target_1_active: blue_count_up
  s_left_drop1_target_3_active: blue_count_up
  s_left_drop2_target_2_active: blue_count_up
  s_left_drop1_target_2_active: green_count_up
  s_left_drop2_target_1_active: green_count_up
  s_left_drop2_target_3_active: green_count_up
  
  center_drop_1_blue_ready_hit: blue_count_up
  center_drop_1_green_ready_hit: green_count_up
  center_drop_2_blue_ready_hit: blue_count_up
  center_drop_2_green_ready_hit: green_count_up
  center_drop_3_blue_ready_hit: blue_count_up
  center_drop_3_green_ready_hit: green_count_up
  
  standup_target_blue_ready_hit: blue_count_up
  standup_target_green_ready_hit: green_count_up
  
  lane_change_1_hit: blue_count_up
  lane_change_2_hit: blue_count_up
  lane_change_2_hit.1: green_count_up
  lane_change_3_hit: green_count_up

  s_ro_left_lwr_out_active: blue_count_up  
  s_ro_left_lwr_in_active: green_count_up  
  s_ro_right_lwr_in_active: blue_count_up  
  s_ro_right_lwr_out_active: green_count_up  
  
  
  #the left outlane, right return
  #lane, and the green inline targets advance from 1 to 3 advances 
  s_ro_left_lwr_out_active.1: blue_adv_count_up
  s_ro_left_lwr_in_active.1: green_adv_count_up 
  s_ro_right_lwr_in_active.1: blue_adv_count_up
  s_ro_right_lwr_out_active.1: green_adv_count_up

  blue_adv_bonus_count_done{count==1}: blue_count_up  
  blue_adv_bonus_count_done{count==2}: blue_count_up, blue_count_up_again  
  blue_count_up_again: blue_count_up
  
  green_adv_bonus_count_done{count==1}: green_count_up 
  green_adv_bonus_count_done{count==2}: green_count_up, green_count_up_again 
  green_count_up_again: green_count_up
  
    
